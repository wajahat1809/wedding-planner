    <style>
    .register{
        margin-top: 80px;
        text-align: center;
        justify-content: center;
        min-height: 100vh;
        font-family: sans-serif;
        background-image: url(Images/bq4.jpg);
        background: no-repeat center;
        background-size: cover;
        display: flex;
        width: 100%;
        padding: 60px;
        
    }
.body{
    display: flex;
}
   
.main{
    width: 350px;
    height: 500px;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 5px 20 px 50px #000;
    background: red;
    background: url(Images/bq4.jpg) no-repeat center;
    background-size: cover;   
}
.bg-blur {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url(Images/bq4.jpg) no-repeat center;
    background-size: cover;
    filter: blur(8px);
    z-index: -1;
}
#chk{
    display: none;
}
.signup{
    position: relative;
    width: 100%;
    height: 100%;

}
label{
    color: #ffff;
    font-size: 2.3em;
    justify-content: center;
    display: flex;
    margin: 60px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.5s ease-in-out;

}
input{
    width: 80%;
    height: 40px;
    background: white;
    color: var(--primary-color);
    display: flex;
    margin: 10px auto;
    padding: 15px;
    border: none;
    outline:none;
    border-radius: 25px;
    justify-content: center;
}
button{
    width: 60%;
    height: 40px;
    margin: 10px auto;
    justify-content: center;
    text-align: center;
    display: block;
    color:white;
    background-color: var(--primary-color);
    font-size: 1em;
    font-weight: 500;
    margin-top: 20px;
    outline: none;
    border: none;
    border-radius: 25px 5px;
    transition: .2s ease-in;
    cursor: pointer;
}
button:hover{
    background-color: white;
    color: var(--primary-color);
}
.login{
    height: 460px;
    background: var(--primary-color);
    border-radius: 60%/10%;
    transform: translateY(-180px);
    transition: 0.8s ease-in-out;
}
.login label{
    color: white;
    transform: scale(.6);

}
#chk:checked .login{
    transform: translateY(-500px);
}
#chk:checked .login label{
    transform: scale(1);

}
#chk:checked .signup label{
    transform: scale(0.6);

}
    </style>

    <section class="register">
     <div class="main">
        <div class="bg-blur"></div>
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form>
                <label for="chk" aria-haspopup="true">Register</label>
                <input type="text" name="txt" placeholder="user name" required>
                <input type="email" name="email" placeholder="email" required>
                <input type="password" name="pswd" placeholder="password" required>
                <p><u>Forget password?</u></p>
                <button>Register</button>
                <form action="https://formspree.io/f/{form_id}" method="post"></form>
            </form>
        </div>
        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input type="text" name="txt" placeholder="user name" required>
                <input type="email" name="email" placeholder="email" required>
                <input type="password" name="pswd" placeholder="password" required>
                <button>login</button>
                <form action="https://formspree.io/f/{form_id}" method="post"></form>
            </form>
        </div>
